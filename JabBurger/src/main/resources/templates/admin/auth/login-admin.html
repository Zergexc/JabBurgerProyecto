<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - JabBurger</title>
    <link rel="stylesheet" th:href="@{/css/admin/auth/admin-auth.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img th:src="@{/images/logo.jpg}" alt="JabBurger Admin">
            </div>
            <h2>Acceso Administrativo</h2>
            
            <form th:action="@{/admin/login}" method="post" class="login-form">
                <div class="alert alert-danger" th:if="${param.error}">
                    Credenciales inválidas. Intente nuevamente.
                </div>
                
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" 
                           name="username" 
                           placeholder="Correo electrónico" 
                           required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" 
                           name="password" 
                           placeholder="Contraseña" 
                           required>
                </div>

                <button type="submit" class="login-btn">Ingresar al Sistema</button>
            </form>

            <div class="back-to-site">
                <a th:href="@{/login}" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Volver al Inicio
                </a>
            </div>
        </div>
    </div>
</body>
</html>
