<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/Login.css}">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>JabBurguer/Login</title>
</head>
<body>
    <nav class="raleway-bold menu-principal">
        <a th:href="@{/inicio}" class="logo-container">
            <img class="logo" th:src="@{/images/logo.jpg}" alt="Logo">
            <span class="logo-text">JabBurguer</span>
        </a>
        <ul class="nav-links">
            <li><a th:href="@{/menu}">Menu</a></li>
            <li><a th:href="@{/personalizar}">Personalice su Hamburguesa</a></li>
            <li><a th:href="@{/ubiquenos}">Ubíquenos</a></li>
            <li><a th:href="@{/acercadenosotros}">Acerca de nosotros</a></li>
        </ul>
        <div class="menu-icons">
            <a th:href="@{/login}" title="Iniciar sesión"><i class="fas fa-user"></i></a>
            <a href="#" title="Carrito" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </nav>
    
    <div class="login-container">
        <div class="login-image">
            <img th:src="@{/images/login-registro-fondo.png}" alt="Login Image">
        </div>
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <div th:if="${param.error}" class="alert alert-error">
                Correo electrónico o contraseña incorrectos.
            </div>
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Correo electrónico</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>
            <p class="register-link">¿No tienes una cuenta? <a th:href="@{/Registro}">Regístrate aquí</a></p>
            <div class="admin-message">
                <p>Si eres administrador <a th:href="@{/admin/login}">ingresa aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
