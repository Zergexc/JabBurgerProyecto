<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/Registro.css}">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="raleway-bold menu-principal">
        <a th:href="@{/inicio}" class="logo-container">
            <img class="logo" th:src="@{/images/logo.jpg}" alt="Logo">
            <span class="logo-text">JabBurger</span>
        </a>
        <ul class="nav-links">
            <li><a th:href="@{/menu}">Menú</a></li>
            <li><a th:href="@{/personalizar}">Personalice su Hamburguesa</a></li>
            <li><a th:href="@{/ubiquenos}">Ubíquenos</a></li>
            <li><a th:href="@{/acercadenosotros}">Acerca de nosotros</a></li>
        </ul>
        <div class="menu-icons">
            <a th:href="@{/login}" title="Iniciar sesión"><i class="fas fa-user"></i></a>
            <a href="#" title="Carrito" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </nav>

    <main class="contenido_central">
        <div class="primer_bloque">
        </div>
        
        <div class="segundo_bloque">
            <h3>Registrarse</h3>
            <form class="formulario_general" th:action="@{/Registro}" method="post" th:object="${user}">
                <div class="elemento_formulario">
                    <label for="nombre">Nombre</label>
                    <input class="barra_formulario" type="text" id="nombre" th:field="*{nombre}" required>
                </div>
                <div class="elemento_formulario">
                    <label for="apellido">Apellido</label>
                    <input class="barra_formulario" type="text" id="apellido" th:field="*{apellido}" required>
                </div>
                <div class="elemento_formulario">
                    <label for="celular">Teléfono</label>
                    <input class="barra_formulario" type="text" id="celular" th:field="*{celular}" required>
                </div>
                <div class="elemento_formulario">
                    <label for="dni">DNI</label>
                    <input class="barra_formulario" type="text" id="dni" th:field="*{dni}" required>
                </div>
                <div class="elemento_formulario">
                    <label for="email">E-mail</label>
                    <input class="barra_formulario" type="email" id="email" th:field="*{email}" required>
                </div>
                <div class="elemento_formulario">
                    <label for="password">Contraseña</label>
                    <input class="barra_formulario" type="password" id="password" th:field="*{password}" required>
                </div>
                <input class="boton_registro" type="submit" value="REGISTRARSE">
            </form>
            <p class="formulario_pregunta">¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia Sesión aquí</a></p>
        </div>
    </main>
</body>
</html>
