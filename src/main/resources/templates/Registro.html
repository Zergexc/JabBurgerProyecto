<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/Registro.css}">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="raleway-bold menu-principal">
        <!-- Corregir los enlaces de navegación -->
        <a th:href="@{/Inicio}" class="logo-container">
            <img class="logo" th:src="@{/images/logo.jpg}" alt="Logo">
            <span class="logo-text">JabBurguer</span>
        </a>
        <ul class="nav-links">
            <li><a th:href="@{/menu}">Menu</a></li>
            <li><a th:href="@{/personalizar}">Personalice su Hamburguesa</a></li>
            <li><a th:href="@{/ubiquenos}">Ubíquenos</a></li>
            <li><a th:href="@{/acercadenosotros}">Acerca de nosotros</a></li>
        </ul>
        <div class="menu-icons">
            <a th:href="@{/login}" title="Iniciar sesión"><i class="fas fa-user"></i></a>
            <a href="#" title="Carrito" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </nav>

    <main class="contenido_central">
        <div class="primer_bloque">
        </div>
        
        <div class="segundo_bloque">
            <h3>Registrarse</h3>
            
            <!-- Agregar mensajes de error/éxito -->
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
            <div th:if="${emailError}" class="alert alert-error" th:text="${emailError}"></div>
            
            <form class="formulario_general" th:action="@{/Registro}" method="post" th:object="${user}">
                <!-- Mostrar errores de validación -->
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>
                
                <div class="elemento_formulario">
                    <label for="nombre">Nombre</label>
                    <input class="barra_formulario" type="text" id="nombre" th:field="*{nombre}" required>
                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error-message"></span>
                </div>
                
                <!-- Repetir para cada campo con su validación -->
                <div class="elemento_formulario">
                    <label for="apellido">Apellido</label>
                    <input class="barra_formulario" type="text" id="apellido" th:field="*{apellido}" required>
                    <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="error-message"></span>
                </div>
                
                <div class="elemento_formulario">
                    <label for="celular">Teléfono</label>
                    <input class="barra_formulario" type="text" id="celular" th:field="*{celular}" maxlength="9" required>
                    <span th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="error-message"></span>
                    <span class="error-message" id="celular-error" style="display: none;"></span>
                </div>
                
                <div class="elemento_formulario">
                    <label for="dni">DNI</label>
                    <input class="barra_formulario" type="text" id="dni" th:field="*{dni}" maxlength="8" required>
                    <span th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="error-message"></span>
                    <span class="error-message" id="dni-error" style="display: none;"></span>
                </div>
                
                <div class="elemento_formulario">
                    <label for="email">E-mail</label>
                    <input class="barra_formulario" type="email" id="email" th:field="*{email}" required>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
                    <span class="error-message" id="email-error" style="display: none;"></span>
                </div>
                
                <div class="elemento_formulario">
                    <label for="password">Contraseña</label>
                    <input class="barra_formulario" type="password" id="password" th:field="*{password}" required>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
                </div>
                
                <button type="submit" class="boton_registro">REGISTRARSE</button>
            </form>
            <p class="formulario_pregunta">¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia Sesión aquí</a></p>
        </div>
    </main>

    <script th:src="@{/js/registro.js}"></script>
</body>
</html>
