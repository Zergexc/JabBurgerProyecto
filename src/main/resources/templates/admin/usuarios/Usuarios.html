<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Usuarios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/perfilusuario.css}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <div class="sidebar">
                <div class="sidebar-logo">
                    <img th:src="@{/images/logo.jpg}" alt="Logo de JabBurger">
                </div>
                <nav>
                    <div class="main-menu">
                        <a th:href="@{/admin/inicio}" class="nav-link"><i class="fas fa-home"></i>Inicio</a>
                        <a th:href="@{/admin/productos}" class="nav-link"><i class="fas fa-box"></i>Productos</a>
                        <a th:href="@{/admin/ventas}" class="nav-link"><i class="fas fa-file-invoice-dollar"></i>Comprobantes</a>
                        <a th:href="@{/admin/pedidos}" class="nav-link"><i class="fas fa-clipboard-list"></i>Pedidos</a>
                        <a th:href="@{/admin/clientes}" class="nav-link"><i class="fas fa-users"></i>Clientes</a>
                        <a th:href="@{/admin/usuarios}" class="nav-link active"><i class="fas fa-user"></i>Usuarios</a>
                    </div>
                    <div class="bottom-menu">
                        <a th:href="@{/logout}" class="nav-link"><i class="fas fa-sign-out-alt"></i>Cerrar sesión</a>
                    </div>
                </nav>
            </div>

            <!-- Contenido principal -->
            <div class="content-area">
                <div class="users-header">
                    <h1>Usuarios</h1>
                    <div class="actions-bar">
                        <!-- Agregar este botón para exportar -->
                        <a th:href="@{/admin/usuarios/export}" class="btn btn-success">
                            <i class="fas fa-file-excel"></i> Exportar Excel
                        </a>
                    </div>
                </div>

                <div class="user-list-area">
                    <table class="user-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Email</th>
                                <th>Celular</th>
                                <th>DNI</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.id}">1</td>
                                <td th:text="${usuario.nombre}">John</td>
                                <td th:text="${usuario.apellido}">Doe</td>
                                <td th:text="${usuario.email}">john@example.com</td>
                                <td th:text="${usuario.celular}">123456789</td>
                                <td th:text="${usuario.dni}">12345678</td>
                                <td>
                                    <button th:onclick="'editUser(' + ${usuario.id} + ')'" class="btn btn-primary">Editar</button>
                                    <button th:onclick="'deleteUser(' + ${usuario.id} + ')'" class="btn btn-danger">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Agregar/Editar Usuario -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Agregar/Editar Usuario</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="celular">Celular:</label>
                    <input type="text" id="celular">
                </div>
                <div>
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/usuarios.js}"></script>
</body>

</html>
