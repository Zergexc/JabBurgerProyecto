<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - JabBurguer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/perfilusuario.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="perfil-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-logo">
                    <img th:src="@{/images/logo.jpg}" alt="Logo de JabBurger">
                </div>
                <nav>
                    <ul class="main-menu">
                        <li><a href="#datos-personales" class="nav-link active">
                            <i class="fas fa-user"></i>Datos Personales
                        </a></li>
                        <li><a href="#cambiar-contrasena" class="nav-link">
                            <i class="fas fa-key"></i>Cambiar Contraseña
                        </a></li>
                    </ul>
                    <div class="bottom-menu">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="nav-link">
                                <i class="fas fa-sign-out-alt"></i>Cerrar Sesión
                            </button>
                        </form>
                        <a th:href="@{/perfil/regresar}" class="nav-link">
                            <i class="fas fa-arrow-left"></i>Regresar
                        </a>
                    </div>
                </nav>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <section id="datos-personales" class="active">
                    <h2>Datos Personales</h2>
                    <form th:action="@{/perfil/actualizar}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" th:field="*{nombre}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" th:field="*{apellido}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="dni">DNI:</label>
                            <input type="text" id="dni" th:field="*{dni}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label for="celular">Teléfono:</label>
                            <input type="text" id="celular" th:field="*{celular}">
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar Datos</button>
                    </form>
                </section>

                <section id="cambiar-contrasena">
                    <h2>Cambiar Contraseña</h2>
                    <form th:action="@{/perfil/cambiar-contrasena}" method="post">
                        <div class="form-group">
                            <label for="contrasena-actual">Contraseña Actual:</label>
                            <div class="password-container">
                                <input type="password" id="contrasena-actual" name="contrasenaActual" required>
                                <button type="button" id="togglePassword" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nueva-contrasena">Nueva Contraseña:</label>
                            <div class="password-container">
                                <input type="password" id="nueva-contrasena" name="nuevaContrasena" required>
                                <button type="button" id="toggleNewPassword" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmar-contrasena">Confirmar Nueva Contraseña:</label>
                            <div class="password-container">
                                <input type="password" id="confirmar-contrasena" name="confirmarContrasena" required>
                                <button type="button" id="toggleConfirmPassword" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <script th:src="@{/js/perfil.js}"></script>
</body>
</html>
